<div class="animate__animated animate__fadeIn animate__faster">
    <app-barra-cierre></app-barra-cierre>
    <div class="container">

        <div>
            <div class="card_autor" *ngFor="let cadaTema of listaTemas">
                <div class="clasePrueba">
                    <img src="assets/iconos/charla.png" alt="Imagen no cargada" />
                    <p>{{cadaTema.nombre |titlecase}}</p>

                    <div class="btn__form">
                        <p-button [outlined]="true" icon="pi pi-pencil" severity="success">
                        </p-button>
                        <p-button 
                        (click)="deleteTemas(cadaTema)"
                        [outlined]="true" 
                        severity="danger
                        " icon="pi pi-trash"></p-button>

                    </div>

                </div>



            </div>

        </div>
    </div>
    
    <div class="position__btn__nuevoTema">
    
        <button 
        pButton
       
         label="Tema" icon="pi pi-plus" class="p-button-success"></button>
    </div>
    
</div>
