
<div class="animate__animated animate__fadeIn animate__faster">

    <div class="container">
    
        <div>

                    <img src="assets/iconos/escritura.png" alt="Imagen no cargada"/>
                    <p>{{cadaAutor.nombre }}</p>
                   
                    <div class="btn__form">
                        <p-button

                </div>
            </div>
        </div>
        
    
    </div>
